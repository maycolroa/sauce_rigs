version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/var/www
    networks:
      - laravel
      - mysql_local
      - redis_local

networks:
  laravel:
  mysql_local:
    external: true
    name: mysql_local
  redis_local:
    external: true
    name: redis_local